        Restarting the server
        </h1>
        <ol>
            <li> Open the Command Prompt application </li>
            <li> type "cd RIM\rim" (without quotes) then press ENTER </li>
            <li> type "python manage.py runserver 0.0.0.0:8000" (without quotes) then press ENTER </li>
        </ol>
